            randomNumber = randomNumber * 6;

            }
            else {
                alert("Nope! The number was " + randomNumber);
            }
        }
    </script>

    <!-- WHILE LOOP USE -->
    
    <p> How many fingers are you holding up?</p>
    <p> <select id="mynumber">
            <option>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select><button id="guess2"> Guess </button> </p>
    <script type="text/javascript">
        document.getElementById("guess2").onclick = function () {
            var mynumber = document.getElementById("mynumber").value;
            var gotIt = false;
            var numberofGuesses = 1;
            while (gotIt == false) {
                var guess2 = Math.random();
                guess2 = guess2 * 6;
                guess2 = Math.floor(guess2);
                if (guess2 == mynumber) {
                    //compter is correct
                    gotIt = true;
                    alert("Got it! It was " + guess2 + ". It took me " + numberofGuesses + " guesses.")
                }
                else {
                    //computer is wrong
                    numberofGuesses++;
                }
            }
        }
    </script>
